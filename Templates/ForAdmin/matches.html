{% extends 'base.html' %}

{% block content %}

<div class="container-fluid text-light py-3">
<div class="d-flex justify-content-between align-items-center">
<h2 class="text-center">All Matches</h2>
<a href="{% url 'newmatch' %}" class="btn btn-success">New +</a>
</div>
<hr>
<table class="table">
    <thead>
        <tr>
            <th>#</th>
            <th>Tournament </th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        {% for m in matches %}
        <tr>
            <td>{{forloop.counter}}</td>
            <td><span class="text-danger">{{m.player_1}}</span> vs <span class="text-danger"> {{m.player_2}}</span> {% if m.finished == True %} <span class="text-danger"> (Finished)</span>{% endif %}</td>
            <td><a href="{% url 'updatematch' m.pk %}">Edit</a></td>
        </tr>
        {% endfor %}
    </tbody>

</table>
</div>
{% endblock content %}
