{% extends 'base.html' %}

{% block content %}

<div class="container-fluid text-light py-3">
<div class="d-flex justify-content-between align-items-center">
<h2 class="text-center">All Rounds</h2>
<a href="{% url 'newround' %}" class="btn btn-success">New +</a>
</div>
<hr>
<table class="table">
    <thead>
        <tr>
            <th>#</th>
            <th>Tournament </th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        {% for r in rounds %}
        <tr>
            <td>{{forloop.counter}}</td>
            <td>{{r.round_number}} {% if r.finished == True %} <span class="text-danger"> (Finished)</span>{% endif %}</td>
            <td><a href="{% url 'roundchange' r.pk %}">Edit</a></td>
        </tr>
        {% endfor %}
    </tbody>

</table>
</div>
{% endblock content %}
