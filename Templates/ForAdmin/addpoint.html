{% extends 'base.html' %}

{% block content %}

<div class="container-fluid text-light py-3">
<h2 class="text-center">{{player.FullName}} - {{player.PubgName}} - {{player.PubgID}}</h2>
<hr>
<form action="" method="post">
    {% csrf_token %}
    {{form}}

    <button type="submit" class="btn btn-success py-2 px-5">Submit</button>
</form>
</div>
{% endblock content %}
