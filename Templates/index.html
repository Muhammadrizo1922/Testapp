{% extends 'base.html' %}
{% load i18n %}

{% block content %}
<div class="container-fluid text-light py-3">
<h2 class="text-center">{% trans 'Currently ongoing tournaments' %}</h2>
<hr>
<div class="d-flex flex-column">
{% for tour in tours %}

<div class="card text-center bg-primary text-light">
    <div class="card-header">
      Pubg Tour
    </div>
    <div class="card-body">
      <h5 class="card-title">{{tour.tournament_name}}</h5>
      <p class="card-text">weapon - {{tour.weapon}}</p>
      <a href="{% url 'tourdetail' tour.pk %}" class="btn btn-warning">Full info</a>
    <!------
 ------->
    </div>
    <div class="card-footer text-light">
     {% trans 'you can watch matches on' %}  <a class="text-warning" href="https://www.youtube.com/channel/UCZnDGogAb_1cLqwzjSQZfBg"> youtube</a>
    </div>
  </div>

  <hr>
  {% endfor %}
</div>
</div>
{% endblock content %}
